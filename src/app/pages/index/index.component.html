<mat-grid-list cols="1" rowHeight="100%">
    <mat-grid-tile>
        <mat-card>
            <mat-card-title class="text-center">Welcome to app</mat-card-title>
            <img class="width" mat-card-image src="../../../assets/images/angular-login.png">

            <mat-card-actions class="text-center">
                <button mat-raised-button color="primary" (click)="login()">LOGIN</button>
            </mat-card-actions>

        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
