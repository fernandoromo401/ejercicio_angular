<mat-grid-list cols="1" rowHeight="100%">
    <mat-grid-tile>
        <mat-card class="card">
            <mat-card-title class="text-center title mt-5">WELCOME TO APP</mat-card-title>
            <img class="width" mat-card-image src="../../../assets/images/angular-login.png">

            <mat-card-actions class="text-center">
                <button class="button" mat-raised-button color="primary" (click)="login()">LOGIN</button>
            </mat-card-actions>
            <mat-card-actions class="text-center">
                <a class="mb-5" mat-raised-button color="dark" target="_blank"
                    href="https://github.com/fernandoromo401/ejercicio_angular.git">VIEW CODE</a>
            </mat-card-actions>

        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
